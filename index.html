<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELIZA Pattern</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to the top */
            height: 100vh;
            margin: 0;
        }
        .pattern {
            font-size: 96px; /* Even bigger font size */
            font-family: Arial, sans-serif;
            color: #333; /* Color of the text */
            line-height: 80px; /* Adjust line height as needed */
            margin-top: 50px; /* Adjust margin from the top as needed */
        }
        .pattern span {
            display: inline-block;
            transform: rotate(-15deg); /* Adjust rotation angle as needed */
        }
    </style>
</head>
<body>
    <div class="pattern">
        <span>E</span><span>L</span><span>I</span><span>Z</span><span>A</span>
    </div>
</body>
</html>
